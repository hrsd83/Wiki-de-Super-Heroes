<h1 class="animated fadeIn">{{heroe.nombre |uppercase}} <small>({{heroe.aparicion |date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">

<div class="col-md-4">

  <img [src]="heroe.img" class="img-fluid"  [alt]="heroe.nombre">
  <br><br>

  <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

</div>

<div class="col-md-8">
  <h3>{{heroe.nombre}}</h3>
  <hr>
  <p>{{heroe.wiki}}</p>
<div>
  <img class="animated fadeIn" *ngIf="heroe.casa == 'Marvel'"class="img-logo" src="assets/img/logoMarvel.jpg" alt="Marvel">
  <img class="animated fadeIn" *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/logoDc.jpg" alt="Dc">


</div>
</div>

</div>
